    <style>
        body{
            background-image: url(https://i.pinimg.com/originals/8e/46/15/8e46150f790fbefe438d9c2767c32ad1.gif);
            text-align: center;
            background-repeat: repeat;
            background-size: 400px;
            margin: 100px;
            color: white;
            user-select: none;
        }
        h6{
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 5;
        }
        .up,.back{
            border-radius: 50%;
            height: 80px;
        }
        h5{
            position: fixed;
            bottom: 25px;
            left: 25px;
            z-index: 5;
        }
        label{
            color: white;
            font-size: 30px;
        }
        input{
            color: rgb(255, 255, 255);
            font-size: 35px;
            padding: 10px;
            border: 2px solid rgb(255, 255, 255);
            width: 300px;
            background-color: rgba(255, 255, 255, 0);
            border-radius: 25px;
        }
        input:hover{
            box-shadow: 2.6px 2.6px 2px rgb(0, 0, 0),
                         0 0 2.5em rgb(255, 255, 255),
                         0 0 0.25em rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            font-size: 35px;
            padding: 10px;
            border: 4px solid rgb(255, 255, 255);
            width: 300px;
            background-color: rgba(255, 255, 255, 0);
            border-radius: 25px;
        }
        @media only screen and (max-width: 500px) {
            body{
                background-size: contain;
                margin: 20px;
            }
            h6{
                position: fixed;
                bottom: 5px;
                right: 5px;
                z-index: 5;
                display: none;
            }
            .up,.back{
                border-radius: 50%;
                height: 50px;
                visibility: hidden;
            }
            h5{
                position: fixed;
                bottom: 5px;
                left: 5px;
                z-index: 5;
                display: none;
            }
        }
    </style>
</head>

    <br><br><br>
    <input type="number" name="q2" id="q2" placeholder="Type Here" pattern="2">

    <br><br><br><br><br>
